name: Prevent pull requests modifying Flux CI paths

on:
  pull_request:
    types: [opened]
    branches:
    - master
jobs:
  run:
    runs-on: ubuntu-20.04
    # allow PRs to master for releases & hotfixes
    if: (!startsWith(github.event.pull_request.head.ref, 'release/') && !startsWith(github.event.pull_request.head.ref, 'hotfix/'))
    steps:
    - uses: superbrothers/close-pull-request@v2
      with:
        comment: |-
            Pull requests to master are not allowed unless they are releases or hotfixes, merge into develop.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}